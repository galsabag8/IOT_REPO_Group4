<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live MIDI Studio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- CORE LAYOUT --- */
        #status {
            align-self: center;
            margin-bottom: auto;
            margin-top: auto;
            font-size: 80px;         
            font-weight: 900;       
            color: #333;             
            text-transform: uppercase; 
            letter-spacing: 5px;     
            text-align: center;
            text-shadow: 0 0 20px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- HEADER --- */
        .header {
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid #333;
            background: #050505;
            position: relative;
        }

        .icon-btn {
            background: none;
            border: none;
            color: #ddd;
            font-size: 24px;
            cursor: pointer;
            transition: color 0.2s;
            padding: 10px;
            position: relative;
        }

        .icon-btn:hover { color: #00d4ff; }
        .icon-btn:disabled { color: #444; cursor: default; }
        
        /* New Replay Button Color */
        .replay-btn:hover { color: #f39c12; }

        #midiFileInput, #csvFileInput, #midiReplayInput { display: none; }

        /* --- REPLAY OVERLAY --- */
        #replayOverlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 2000;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        
        .overlay-box {
            background: #111;
            padding: 40px;
            border: 1px solid #333;
            border-radius: 10px;
            text-align: center;
            width: 400px;
            box-shadow: 0 0 30px rgba(243, 156, 18, 0.2);
        }

        .file-select-row {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
            padding: 10px;
            background: #222;
            border-radius: 5px;
            align-items: center;
        }
        
        .upload-trigger {
            background: #333;
            border: none;
            color: white;
            padding: 5px 15px;
            cursor: pointer;
            border-radius: 4px;
        }
        
        .upload-trigger:hover { background: #444; }
        
        .start-replay-btn {
            background: #f39c12;
            color: black;
            font-weight: bold;
            font-size: 18px;
            border: none;
            padding: 10px 30px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }
        .start-replay-btn:disabled { background: #555; cursor: not-allowed; }

        .close-overlay {
            position: absolute;
            top: 20px; right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: #666;
        }

        /* --- LOG PANEL --- */
        .log-panel {
            position: absolute; top: 60px; right: 10px; width: 300px; max-height: 400px;
            background: #111; border: 1px solid #333; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            z-index: 999; display: none; flex-direction: column; overflow: hidden;
        }
        .log-panel.visible { display: flex; }
        .log-header { padding: 10px 15px; background: #222; font-size: 12px; font-weight: bold; color: #888; border-bottom: 1px solid #333; }
        .log-content { overflow-y: auto; flex-grow: 1; }
        .log-item { padding: 10px 15px; border-bottom: 1px solid #222; font-size: 13px; color: #ccc; display: flex; justify-content: space-between; }
        .log-item:hover { background: #1a1a1a; }
        .log-time { font-size: 10px; color: #555; }
        .badge { position: absolute; top: 5px; right: 5px; width: 8px; height: 8px; background: #ff4757; border-radius: 50%; display: none; }

        /* --- TOASTS --- */
        .toast-container {
            position: fixed; top: 70px; right: 20px; display: flex; flex-direction: column; gap: 10px; z-index: 1000; pointer-events: none;
        }
        .toast {
            background: rgba(30, 30, 30, 0.95); border-left: 4px solid #00d4ff; color: white; padding: 12px 20px; border-radius: 4px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5); font-size: 14px; min-width: 200px; display: flex; align-items: center; gap: 10px;
            animation: slideIn 0.3s ease-out, fadeOut 0.5s ease-in 4.5s forwards;
        }
        .toast.success { border-left-color: #2ed573; }
        .toast.warning { border-left-color: #f39c12; }
        .toast.error { border-left-color: #ff4757; }
        
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }

        /* --- STAGE & CONTROLS --- */
        .stage { flex-grow: 1; display: flex; flex-direction: column; justify-content: flex-end; position: relative; }
        .progress-container { width: 100%; height: 8px; background: #333; cursor: pointer; position: relative; }
        .progress-bar { height: 100%; background: #00d4ff; width: 0%; transition: width 0.1s linear; box-shadow: 0 0 10px #00d4ff; }
        
        .controls {
            height: 100px; background-color: #111; border-top: 1px solid #333;
            display: flex; justify-content: space-between; align-items: center; padding: 0 30px;
        }
        .info-box { width: 200px; text-align: left; }
        .song-title { font-size: 16px; font-weight: bold; color: white; margin-bottom: 4px; display: block; }
        .song-artist { font-size: 12px; color: #888; }
        .playback-btns { display: flex; gap: 20px; align-items: center; }
        .big-btn { font-size: 32px; width: 50px; text-align: center; }
        
        #recordBtn { color: #444; font-size: 20px; margin-left: 15px; transition: all 0.3s; }
        #recordBtn.armed { color: #ff4757; text-shadow: 0 0 8px rgba(255, 71, 87, 0.6); }
        #recordBtn:disabled { opacity: 0.3; cursor: not-allowed; }

        .bpm-box { display: flex; flex-direction: column; align-items: center; border: 1px solid #444; padding: 5px 15px; border-radius: 8px; }
        .bpm-input { background: transparent; border: none; color: #00d4ff; font-size: 24px; font-weight: bold; width: 60px; text-align: center; }
        .bpm-input::-webkit-inner-spin-button { -webkit-appearance: none; }
        .bpm-label { font-size: 20px; color: white; letter-spacing: 1px; }

        /* --- WAND BUTTON STATES --- */
        .icon-btn.wand-connected { color: #2ed573 !important; } /* Green */
        .icon-btn.wand-disconnected { color: #f10f0f !important; } /* Red */
        .icon-btn.wand-not-active { color: white !important; } /* White */

        .icon-btn.wand-active {
            text-shadow: 0 0 15px currentColor; /* Glow effect */
        }
        /* Transition for smooth color change */
        #wandBtn {
            transition: all 0.3s ease;
        }

        /* --- LED INDICATORS --- */
        .led-container {
            display: flex;
            gap: 15px;
            margin-right: 20px;
            align-items: center;
            min-width: 120px;
            justify-content: center;
            transition: opacity 0.3s ease;
        }

        .led-hidden {
            visibility: hidden;
            opacity: 0;
        }

        .led-visible {
            visibility: visible;
            opacity: 1;
        }

        .led-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .led-wrapper span {
            font-size: 10px;
            color: #555;
            font-weight: bold;
        }

        .led {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #222; /* Off state */
            border: 1px solid #444;
            transition: all 0.1s ease;
        }

        /* Bright Blue Glow when lit */
        .led.lit {
            background-color: #00d4ff;
            box-shadow: 0 0 10px #00d4ff, 0 0 20px rgba(0, 212, 255, 0.5);
            border-color: #fff;
        }

    </style>
</head>
<body>

    <div id="replayOverlay">
        <div class="close-overlay" onclick="closeReplayMode()">&times;</div>
        <div class="overlay-box">
            <h2 style="color: #f39c12; margin-top:0;">REPLAY SESSION</h2>
            <p style="color: #888; font-size: 13px;">Upload original MIDI and the recorded CSV data</p>
            
            <div class="file-select-row">
                <span id="replayMidiName" style="color:#ccc; font-size:12px;">No MIDI Selected</span>
                <button class="upload-trigger" onclick="document.getElementById('midiReplayInput').click()">Select MIDI</button>
                <input type="file" id="midiReplayInput" accept=".mid" onchange="updateReplayUI()">
            </div>

            <div class="file-select-row">
                <span id="replayCsvName" style="color:#ccc; font-size:12px;">No CSV Selected</span>
                <button class="upload-trigger" onclick="document.getElementById('csvFileInput').click()">Select CSV</button>
                <input type="file" id="csvFileInput" accept=".csv" onchange="updateReplayUI()">
            </div>

            <button id="startReplayBtn" class="start-replay-btn" onclick="startReplay()" disabled>START REPLAY</button>
        </div>
    </div>

    <div id="toastContainer" class="toast-container"></div>

    <div id="logPanel" class="log-panel">
        <div class="log-header">SYSTEM LOG</div>
        <div class="log-content" id="logContent"></div>
    </div>

    <div class="header">
        <div>
            <button class="icon-btn" onclick="triggerFileUpload()" title="Open MIDI File">
                <i class="fa-regular fa-folder-open"></i>
            </button>
            <input type="file" id="midiFileInput" accept=".mid" onchange="fileSelected()">
        </div>

        <div>
            <button class="icon-btn replay-btn" onclick="openReplayMode()" title="Enter Replay Mode">
                <i class="fa-solid fa-clock-rotate-left"></i>
            </button>
            
            <button class="icon-btn" id="wandBtn" onclick="toggleWandMode()" title="Toggle Wand Mode">
                <i class="fa-solid fa-wand-magic-sparkles"></i>
            </button>

            <button class="icon-btn" onclick="toggleLog()" title="System Log">
                <i class="fa-regular fa-comment-dots"></i>
                <div id="msgBadge" class="badge"></div>
            </button>
            
            <button class="icon-btn" onclick="notify('Upload a MIDI file to start.', 'info')" title="Help">
                <i class="fa-solid fa-circle-info"></i>
            </button>
        </div>
    </div>

    <div class="stage">
        <div id="status">Waiting for file...</div>
        <div class="progress-container"><div class="progress-bar" id="progressBar"></div></div>
    </div>

    <div class="controls">
        <div class="info-box">
            <span id="songTitle" class="song-title">No Track</span>
            <span id="currentTime" style="font-size:10px; color:#555;">0:00 / 0:00</span>
        </div>

        <div class="playback-btns">
            <button class="icon-btn" onclick="stopPlayback()" id="stopBtn" disabled><i class="fa-solid fa-stop"></i></button>
            <button class="icon-btn big-btn" onclick="handlePlay()" id="playBtn"><i class="fa-solid fa-play"></i></button>
            <button class="icon-btn big-btn" onclick="pausePlayback()" id="pauseBtn" disabled><i class="fa-solid fa-pause"></i></button>

            <button class="icon-btn" id="recordBtn" onclick="toggleRecordMode()" title="Arm Recording" disabled><i class="fa-solid fa-circle"></i></button>
        </div>
        <div id="ledContainer" class="led-container led-hidden">
            <div class="led-wrapper"><div class="led" id="led-1"></div><span>1</span></div>
            <div class="led-wrapper"><div class="led" id="led-2"></div><span>2</span></div>
            <div class="led-wrapper"><div class="led" id="led-3"></div><span>3</span></div>
            <div class="led-wrapper"><div class="led" id="led-4"></div><span>4</span></div>
        </div>
        <div class="bpm-box">
            <input type="number" id="bpmInput" class="bpm-input" value="120" onchange="updateBPM(this.value)">
            <span class="bpm-label">BPM</span>
        </div>
    </div>

    <script>
        let isPlaying = false;
        let isPaused = false;
        let isWandMode = false;
        let isReplayMode = false;
        let isRecordingArmed = false;
        let progressInterval = null;
        let isFileLoaded = false;
        let isZeroPaused = false;
        let isWandConnected = false;

        window.onload = async function() {
            try { await fetch('/reset', { method: 'POST' }); } catch(e) {}
            resetUI();
            notify("System Ready", "success");
        };

        function updateLedVisibility(weight) {
            const container = document.getElementById('ledContainer');

            // HIDE logic: Use visibility instead of display:none
            if (!weight || weight < 2) {
                container.classList.replace('led-visible', 'led-hidden');
                document.querySelectorAll('.led').forEach(led => led.classList.remove('lit'));
                return;
            }

            // SHOW logic
            container.classList.replace('led-hidden', 'led-visible');

            // Handle individual LED wrappers
            for (let i = 1; i <= 4; i++) {
                const wrapper = document.getElementById(`led-${i}`).parentElement;
                // We use opacity here for individual LEDs so the container width remains constant
                wrapper.style.opacity = (i <= weight) ? "1" : "0";
            }

            console.log(`LEDs updated for weight: ${weight}`);
        }

        // --- REPLAY MODE LOGIC ---
        function openReplayMode() {
            if (isPlaying) return notify("Stop playback first", "error");
            document.getElementById('replayOverlay').style.display = 'flex';
        }

        function closeReplayMode() {
            document.getElementById('replayOverlay').style.display = 'none';
        }

        function updateReplayUI() {
            const mFile = document.getElementById('midiReplayInput').files[0];
            const cFile = document.getElementById('csvFileInput').files[0];
            const startBtn = document.getElementById('startReplayBtn');

            if(mFile) document.getElementById('replayMidiName').innerText = mFile.name;
            if(cFile) document.getElementById('replayCsvName').innerText = cFile.name;

            startBtn.disabled = !(mFile && cFile);
        }

        async function startReplay() {
            const mFile = document.getElementById('midiReplayInput').files[0];
            const cFile = document.getElementById('csvFileInput').files[0];
            
            const formData = new FormData();
            formData.append('midiFile', mFile);
            formData.append('csvFile', cFile);
            
            closeReplayMode();
            document.getElementById('status').innerText = "Loading Replay...";
            
            const res = await fetch('/start_replay', { method: 'POST', body: formData });
            const data = await res.json();
            
            if(data.status === 'success') {
                isReplayMode = true;
                isPlaying = true;
                
                // Disable conflicting controls
                document.getElementById('wandBtn').disabled = true;
                document.getElementById('wandBtn').style.opacity = "0.3";
                document.getElementById('recordBtn').disabled = true;
                document.getElementById('bpmInput').readOnly = true;
                
                document.getElementById('songTitle').innerText = "REPLAY: " + data.track_name;
                document.getElementById('status').style.color = "#f39c12"; 
                document.getElementById('status').innerText = "REPLAYING";
                
                toggleButtonState('play');
                
                if (progressInterval) clearInterval(progressInterval);
                progressInterval = setInterval(fetchProgress, 250);
                
                notify("Replay Started", "warning");
            }
        }

        // --- RESET UI ---
        function resetUI() {
            document.getElementById('progressBar').style.width = "0%";
            document.getElementById('status').innerText = "Ready to Load";
            document.getElementById('status').style.color = "#333";
            document.getElementById('bpmInput').value = 120;
            document.getElementById('songTitle').innerText = "No Track";
            document.getElementById('currentTime').innerText = "0:00 / 0:00";
            
            document.getElementById('midiFileInput').value = ""; 
            isFileLoaded = false;
            
            // UNLOCK BUTTONS
            const wandBtn = document.getElementById('wandBtn');
            wandBtn.disabled = false;
            wandBtn.style.opacity = "1";
            wandBtn.style.cursor = "pointer";

            // RESET RECORD BUTTON (LOCKED BY DEFAULT)
            const recBtn = document.getElementById('recordBtn');
            recBtn.disabled = true;       
            recBtn.style.opacity = "0.3"; 
            recBtn.classList.remove('armed');
            isRecordingArmed = false;

            document.getElementById('bpmInput').readOnly = false;
            isReplayMode = false;
        }

        // Poll for Wand Status (Connection & Mode)
        setInterval(checkWandStatus, 1000);

        async function checkWandStatus() {
            try {
                const res = await fetch('/wand_status');
                const data = await res.json();

                if (data.connected && !isWandConnected) {
                    notify("Wand Connected", "Success");
                    isWandConnected = true;
                }
                
                if (!data.connected && isWandConnected) {
                    notify("Wand Disconnected", "warning");
                    isWandConnected = false;
                }

                const wandBtn = document.getElementById('wandBtn');
                const playBtn = document.getElementById('playBtn');

                if (data.enabled) {
                    wandBtn.classList.remove('wand-not-active');
                    // 1. Connection Color
                    if (data.connected) {
                        wandBtn.classList.remove('wand-disconnected');
                        wandBtn.classList.add('wand-connected');
                        playBtn.disabled = false;
                    }
                    else {
                        wandBtn.classList.remove('wand-connected');
                        wandBtn.classList.add('wand-disconnected');
                        playBtn.disabled = true;
                    }

                    // 2. Active Glow
                    wandBtn.classList.add('wand-active');
                }

                else {
                    wandBtn.classList.remove('wand-active', 'wand-connected', 'wand-disconnected');
                    wandBtn.classList.add('wand-not-active');
                    playBtn.disabled = false;
                }

                // Remove legacy inline styles if present
                btn.style.color = "";
            } catch (e) { }
        }

        // --- WAND MODE ---
        async function toggleWandMode() {
            if (isPlaying || isFileLoaded) return notify("Press STOP to change modes", "error");

            isWandMode = !isWandMode;
            const btn = document.getElementById('wandBtn');
            const bpmBox = document.getElementById('bpmInput');
            const recBtn = document.getElementById('recordBtn'); 

            try {
                await fetch('/set_wand_mode', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ enabled: isWandMode })
                });
            } catch (e) {}

            if (isWandMode) {
                // WAND ON -> ENABLE RECORDING OPTION
                notify("Wand Mode: ON (Recording Option Available)", "success");
                bpmBox.readOnly = true; 
                bpmBox.style.color = "#666";

                recBtn.disabled = false;
                recBtn.style.opacity = "1";
                recBtn.style.cursor = "pointer";

                //Check wand status
                if (isWandConnected) notify("Wand connected and ready to use", "success");
                else notify("Warning: Wand is not connected", "warning");

            } else {
                // WAND OFF -> DISABLE RECORDING
                notify("Wand Mode: OFF", "info");
                bpmBox.readOnly = false;
                bpmBox.style.color = "#00d4ff";

                recBtn.disabled = true;
                recBtn.style.opacity = "0.3";
                recBtn.style.cursor = "not-allowed";

                if (isRecordingArmed) {
                    isRecordingArmed = false;
                    recBtn.classList.remove('armed');
                    fetch('/set_record_mode', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ enabled: false })
                    }).catch(e => {});
                }
            }
        }

        // --- RECORD MODE ---
        async function toggleRecordMode() {
            if (!isWandMode) return notify("You must enable Wand Mode to use Recording", "error");
            if (isPlaying) return; 

            isRecordingArmed = !isRecordingArmed;
            const btn = document.getElementById('recordBtn');

            if (isRecordingArmed) {
                btn.classList.add('armed');
                notify("Recording ARMED: Next track will be saved to CSV", "info");
            } else {
                btn.classList.remove('armed');
                notify("Recording DISARMED", "info");
            }

            try {
                await fetch('/set_record_mode', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ enabled: isRecordingArmed })
                });
            } catch (e) {}
        }

        // --- PLAYBACK ---
        async function handlePlay() {
            if (isPlaying && !isPaused) return;

            if (isPaused) {
                await fetch('/resume', { method: 'POST' });
                const currentBpm = parseFloat(document.getElementById('bpmInput').value);
                
                if (currentBpm === 0 && !isReplayMode) {
                    document.getElementById('status').innerText = "Listening for Wand...";
                    notify("Resumed: Waiting for BPM Signal...", "info");
                    isZeroPaused = true; 
                } else {
                    document.getElementById('status').innerText = isReplayMode ? "REPLAYING" : "Playing";
                    notify("Playback Resumed", "success");
                    isZeroPaused = false;
                }

                isPaused = false;
                toggleButtonState('play');
                return;
            }

            triggerFileUpload(); 
        }

        function triggerFileUpload() {
            if(isReplayMode) return notify("In Replay Mode. Press Stop first.", "error");
            if (isFileLoaded) return notify("Unload current track first (Press Stop)", "error");
            document.getElementById('midiFileInput').click();
        }

        async function fileSelected() {
            const fileInput = document.getElementById('midiFileInput');
            if(fileInput.files.length === 0) return notify("Please select a file first", "error");

            // LOCK CONTROLS
            document.getElementById('wandBtn').disabled = true;
            document.getElementById('wandBtn').style.opacity = "0.5";
            document.getElementById('recordBtn').disabled = true;

            const formData = new FormData();
            formData.append('midiFile', fileInput.files[0]);
            formData.append('wand_mode', isWandMode);

            document.getElementById('status').innerText = "Loading...";
            
            // 1. Upload and start engine (Backend starts thread immediately)
            const response = await fetch('/upload_and_play', { method: 'POST', body: formData });
            const data = await response.json();

            if (data.status === 'success') {
                const weight = data.detected_weight || 4; 
                updateLedVisibility(weight);
            }

            isFileLoaded = true; 
            document.getElementById('songTitle').innerText = data.track_name || "Unknown Track";

            const startBpm = Math.round(data.start_bpm);
            document.getElementById('bpmInput').value = startBpm;

            // 2. Logic Branching
            if (!isWandMode) {
                // --- STANDARD MODE: PAUSE IMMEDIATELY TO WAIT FOR USER ---
                await fetch('/pause', { method: 'POST' });
                
                isPaused = true;
                isPlaying = true; // Engine is technically running but paused
                
                document.getElementById('status').innerText = "Ready to Play";
                notify("File loaded. Press Play to start.", "info");

                // Manually set button state for "Ready"
                const playBtn = document.getElementById('playBtn');
                const pauseBtn = document.getElementById('pauseBtn');
                const stopBtn = document.getElementById('stopBtn');
                
                playBtn.style.color = "#00d4ff"; // Active
                pauseBtn.style.color = "#ddd";   // Inactive
                pauseBtn.disabled = true;
                stopBtn.disabled = false;

            } else {
                // --- WAND MODE: AUTO-START Logic ---
                isPlaying = true; // Engine is running
                
                if (startBpm === 0) {
                    isZeroPaused = true; 
                    isPaused = true; // Waiting for signal
                    document.getElementById('status').innerText = "Listening for Wand...";
                    notify("Wand Mode Active: Waiting for Signal...", "info");
                    toggleButtonState('pause');
                } else {
                    isPaused = false;
                    document.getElementById('status').innerText = "Playing";
                    notify(`Started: ${data.track_name}`, "success");
                    toggleButtonState('play');
                }
            }
            
            if (isRecordingArmed) notify("Recording Started...", "info");

            if (progressInterval) clearInterval(progressInterval);
            progressInterval = setInterval(fetchProgress, 250); 
        }

        async function stopPlayback() {
            await fetch('/stop', { method: 'POST' });
            if (progressInterval) clearInterval(progressInterval);
            isPlaying = false;
            isPaused = false;
            toggleButtonState('stop');
            document.getElementById('recordBtn').disabled = false; // Unlock record button if relevant
            resetUI();
        }
        
        async function fetchProgress() {
            if (!isPlaying) return;
            const res = await fetch('/progress');
            const data = await res.json();
            
            document.getElementById('progressBar').style.width = data.progress_percent + "%";
            document.getElementById('currentTime').innerText = 
                    formatTime(data.current_time_str) + " / " + formatTime(data.total_time_str);

            const serverBpm = Math.round(data.current_bpm);
            const bpmBox = document.getElementById('bpmInput');

            // Sync Box
            if (document.activeElement !== bpmBox && parseInt(bpmBox.value) !== serverBpm) {
                bpmBox.value = serverBpm;
            }

            // Wakeup / Halt logic (Only if NOT in replay mode)
            if (!isReplayMode) {
                if (serverBpm > 0 && isZeroPaused) {
                    isZeroPaused = false;
                    isPaused = false; 
                    document.getElementById('status').innerText = "Playing";
                    notify("Signal Detected! Auto-Resuming...", "success");
                    toggleButtonState('play');
                }
                if (serverBpm === 0 && !isZeroPaused && isWandMode) {
                    isZeroPaused = true;
                    document.getElementById('status').innerText = "Listening for Wand...";
                    toggleButtonState('pause');
                }
            }

            if (!data.is_playing && isPlaying) {
                stopPlayback();
                document.getElementById('status').innerText = "Finished";
                notify("Track Finished");
            }
        }

        async function updateBPM(val) {
            if(isReplayMode) return; 
            let numVal = parseFloat(val);
            if (numVal > 240) { numVal = 240; document.getElementById('bpmInput').value = 240; }
            if (numVal < 0) { numVal = 0; document.getElementById('bpmInput').value = 0; }

            await fetch('/set_bpm', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ bpm: numVal })
            });

            if (isPaused) return;

            if (numVal === 0) {
                if (!isZeroPaused) {
                    isZeroPaused = true;
                    if (isWandMode){
                        notify("BPM set to 0: Listening for Wand...", "info");
                    } else {
                        notify("BPM set to 0: Playback Paused", "info");
                    }
                    document.getElementById('status').innerText = isWandMode ? "Listening for Wand..." : "Paused";
                }
            } else {
                if (isZeroPaused) {
                    isZeroPaused = false;
                    document.getElementById('status').innerText = "Playing";
                }
            }
        }
        
        async function pausePlayback() {
            if (isWandMode) {
                 document.getElementById('bpmInput').value = 0;
                 updateBPM(0);
                 notify("Wand Reset: BPM set to 0", "info");
                 isZeroPaused = true; 
            }
            await fetch('/pause', { method: 'POST' });
            isPaused = true;
            toggleButtonState('pause');
            document.getElementById('status').innerText = "Paused";
        }

        function toggleButtonState(state) {
            const playBtn = document.getElementById('playBtn');
            const pauseBtn = document.getElementById('pauseBtn');
            const stopBtn = document.getElementById('stopBtn');
            stopBtn.disabled = (state === 'stop');
            
            if (state === 'play') {
                playBtn.style.color = isReplayMode ? "#f39c12" : "#00d4ff"; 
                pauseBtn.disabled = false;
                pauseBtn.innerHTML = '<i class="fa-solid fa-pause"></i>';
            } else if (state === 'pause') {
                playBtn.style.color = "#ddd";
                pauseBtn.style.color = "#f1c40f"; 
            } else {
                playBtn.style.color = "#ddd";
                pauseBtn.style.color = "#ddd";
                pauseBtn.disabled = true;
            }
        }

        function formatTime(seconds) {
            const m = Math.floor(seconds / 60);
            const s = Math.floor(seconds % 60);
            return `${m}:${s < 10 ? '0' : ''}${s}`;
        }

        // --- NOTIFICATIONS & LOGS ---
        function notify(msg, type = 'normal') {
            const panel = document.getElementById('logPanel');
            const isLogOpen = panel.classList.contains('visible');

            if (!isLogOpen) {
                const container = document.getElementById('toastContainer');
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                let icon = 'fa-circle-info';
                if(type === 'error') icon = 'fa-circle-exclamation';
                if(type === 'success') icon = 'fa-circle-check';
                if(type === 'warning') icon = 'fa-triangle-exclamation';

                toast.innerHTML = `<i class="fa-solid ${icon}"></i> <span>${msg}</span>`;
                container.appendChild(toast);
                setTimeout(() => { toast.remove(); }, 3000);
            }

            const logContent = document.getElementById('logContent');
            const logItem = document.createElement('div');
            logItem.className = 'log-item';
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            logItem.innerHTML = `<span>${msg}</span> <span class="log-time">${time}</span>`;
            logContent.prepend(logItem);

            if (!isLogOpen) document.getElementById('msgBadge').style.display = 'block';
        }

        function toggleLog() {
            const panel = document.getElementById('logPanel');
            const isVisible = panel.classList.contains('visible');
            if (isVisible) {
                panel.classList.remove('visible');
            } else {
                panel.classList.add('visible');
                document.getElementById('msgBadge').style.display = 'none'; 
                document.getElementById('toastContainer').innerHTML = ''; 
            }
        }
    </script>
