<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live MIDI Studio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- CORE LAYOUT --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Prevent scrolling */
        }

        /* --- 1. TOP HEADER --- */
        .header {
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid #333;
        }

        .icon-btn {
            background: none;
            border: none;
            color: #ddd;
            font-size: 24px;
            cursor: pointer;
            transition: color 0.2s;
            padding: 10px;
        }

        .icon-btn:hover { color: #00d4ff; }
        .icon-btn:disabled { color: #444; cursor: default; }

        /* Hide the ugly default file input */
        #midiFileInput { display: none; }

        /* --- 2. MAIN STAGE (Progress Bar) --- */
        .stage {
            flex-grow: 1; /* Takes up all available space */
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Push progress bar to bottom */
            position: relative;
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background: #333;
            cursor: pointer;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: #00d4ff;
            width: 0%;
            transition: width 0.1s linear; /* Smooth movement */
            box-shadow: 0 0 10px #00d4ff;
        }

        /* Hover effect to show clickable area */
        .progress-container:hover { height: 12px; }

        /* --- 3. BOTTOM CONTROL DECK --- */
        .controls {
            height: 100px;
            background-color: #111;
            border-top: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
        }

        /* LEFT: Info Box */
        .info-box {
            width: 200px;
            text-align: left;
        }
        .song-title { font-size: 16px; font-weight: bold; color: white; margin-bottom: 4px; display: block; }
        .song-artist { font-size: 12px; color: #888; }

        /* CENTER: Playback Buttons */
        .playback-btns {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .big-btn {
            font-size: 32px; /* Make play/pause bigger */
            width: 50px;
            text-align: center;
        }

        .rec-placeholder {
            color: #444; /* Dimmed out for future */
            font-size: 20px;
            margin-left: 15px;
        }

        /* RIGHT: BPM Box */
        .bpm-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #444;
            padding: 5px 15px;
            border-radius: 8px;
        }

        .bpm-input {
            background: transparent;
            border: none;
            color: #00d4ff;
            font-size: 24px;
            font-weight: bold;
            width: 60px;
            text-align: center;
        }
        
        /* Remove arrows from number input */
        .bpm-input::-webkit-inner-spin-button { -webkit-appearance: none; }
        .bpm-label { font-size: 10px; color: #666; letter-spacing: 1px; }

    </style>
</head>
<body>

    <div class="header">
        <div>
            <button class="icon-btn" onclick="triggerFileUpload()" title="Open MIDI File">
                <i class="fa-regular fa-folder-open"></i>
            </button>
            <input type="file" id="midiFileInput" accept=".mid" onchange="fileSelected()">
        </div>

        <div>
            <button class="icon-btn" style="color: #333; cursor: default;" title="Messages (Coming Soon)">
                <i class="fa-regular fa-comment"></i>
            </button>
            
            <button class="icon-btn" onclick="alert('Help: Upload a MIDI file to start. Use controls below to play.')">
                <i class="fa-solid fa-circle-info"></i>
            </button>
        </div>
    </div>

    <div class="stage">
        <div id="status" style="align-self: center; margin-bottom: auto; margin-top: auto; color: #555;">
            Waiting for file...
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>

    <div class="controls">
        
        <div class="info-box">
            <span id="songTitle" class="song-title">No Track</span>
            <span id="songArtist" class="song-artist">-</span>
            <span id="currentTime" style="font-size:10px; color:#555;">0:00 / 0:00</span>
        </div>

        <div class="playback-btns">
            <button class="icon-btn" onclick="stopPlayback()" id="stopBtn" disabled>
                <i class="fa-solid fa-stop"></i>
            </button>

            <button class="icon-btn big-btn" onclick="handlePlay()" id="playBtn">
                <i class="fa-solid fa-play"></i>
            </button>

            <button class="icon-btn big-btn" onclick="pausePlayback()" id="pauseBtn" disabled>
                <i class="fa-solid fa-pause"></i>
            </button>

            <div class="rec-placeholder" title="Recording (Coming Soon)">
                <i class="fa-solid fa-circle"></i>
            </div>
        </div>

        <div class="bpm-box">
            <input type="number" id="bpmInput" class="bpm-input" value="120" onchange="updateBPM(this.value)">
            <span class="bpm-label">BPM</span>
        </div>

    </div>

    <script>
        // --- PAGE LOAD RESET ---
        window.onload = async function() {
            try { await fetch('/reset', { method: 'POST' }); } catch(e) {}
            resetUI();
        };

        let isPaused = false;
        let isPlaying = false;
        let isFileLoaded = false; // <--- NEW FLAG
        let progressInterval = null;

        // --- UI HELPERS ---
        function triggerFileUpload() {
            // 1. LOCK CHECK: If a file is already loaded, do nothing.
            if (isFileLoaded) {
                return; 
            }
            document.getElementById('midiFileInput').click();
        }

        function fileSelected() {
            const fileInput = document.getElementById('midiFileInput');
            if (fileInput.files.length > 0) {
                document.getElementById('status').innerText = "File ready: " + fileInput.files[0].name;
            }
        }

        function resetUI() {
            document.getElementById('progressBar').style.width = "0%";
            document.getElementById('status').innerText = "Ready to Load";
            document.getElementById('bpmInput').value = 120;
            document.getElementById('songTitle').innerText = "No Track";
            document.getElementById('songArtist').innerText = "-";
            document.getElementById('currentTime').innerText = "0:00 / 0:00";
            
            // Clear the actual file input so the browser forgets the file
            document.getElementById('midiFileInput').value = ""; 
            isFileLoaded = false; // Unlock the folder button
        }

        // --- PLAYBACK LOGIC ---
        async function handlePlay() {
            // Guard clause: prevent accidental re-clicks
            if (isPlaying && !isPaused) {
                return; 
            }

            const statusLabel = document.getElementById('status');
            
            if (isPaused) {
                await fetch('/resume', { method: 'POST' });
                statusLabel.innerText = "Playing";
                isPaused = false;
                toggleButtonState('play');
                return;
            }

            const fileInput = document.getElementById('midiFileInput');
            if(fileInput.files.length === 0) return alert("Click the Folder icon to select a file first!");

            const formData = new FormData();
            formData.append('midiFile', fileInput.files[0]);

            statusLabel.innerText = "Loading...";
            
            const response = await fetch('/upload_and_play', { method: 'POST', body: formData });
            const data = await response.json();

            // Lock the folder button now that playing has started
            isFileLoaded = true; 

            document.getElementById('songTitle').innerText = data.track_name || "Unknown Track";
            document.getElementById('songArtist').innerText = data.copyright || "Unknown Artist";

            if (data.detected_bpm) {
                document.getElementById('bpmInput').value = Math.round(data.detected_bpm);
                statusLabel.innerText = "Playing";
            }

            isPlaying = true;
            isPaused = false;
            
            toggleButtonState('play');
            
            if (progressInterval) clearInterval(progressInterval);
            progressInterval = setInterval(fetchProgress, 250); 
        }

        async function pausePlayback() {
            if (!isPlaying) return;
            await fetch('/pause', { method: 'POST' });
            
            document.getElementById('status').innerText = "Paused";
            isPaused = true;
            toggleButtonState('pause');
        }

        async function stopPlayback() {
            await fetch('/stop', { method: 'POST' });
            if (progressInterval) clearInterval(progressInterval);
            
            isPlaying = false;
            isPaused = false;
            
            toggleButtonState('stop');
            
            // RESET EVERYTHING (So the user can upload a new file)
            resetUI(); 
        }

        async function updateBPM(val) {
            await fetch('/set_bpm', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ bpm: val })
            });
        }

        async function fetchProgress() {
            if (!isPlaying) return;
            try {
                const res = await fetch('/progress');
                const data = await res.json();
                
                document.getElementById('progressBar').style.width = data.progress_percent + "%";
                document.getElementById('currentTime').innerText = 
                    formatTime(data.current_time_str) + " / " + formatTime(data.total_time_str);

                const serverBpm = Math.round(data.current_bpm);
                const bpmBox = document.getElementById('bpmInput');
                if (document.activeElement !== bpmBox && parseInt(bpmBox.value) !== serverBpm) {
                    bpmBox.value = serverBpm;
                }

                if (!data.is_playing && isPlaying) {
                    stopPlayback(); // This will naturally trigger resetUI() now
                    document.getElementById('status').innerText = "Finished";
                }
            } catch (e) { console.error(e); }
        }

        function formatTime(seconds) {
            const m = Math.floor(seconds / 60);
            const s = Math.floor(seconds % 60);
            return `${m}:${s < 10 ? '0' : ''}${s}`;
        }

        function toggleButtonState(state) {
            const playBtn = document.getElementById('playBtn');
            const pauseBtn = document.getElementById('pauseBtn');
            const stopBtn = document.getElementById('stopBtn');

            stopBtn.disabled = (state === 'stop');
            
            if (state === 'play') {
                playBtn.style.color = "#00d4ff"; 
                pauseBtn.disabled = false;
            } else if (state === 'pause') {
                playBtn.style.color = "#ddd";
                pauseBtn.style.color = "#f1c40f"; 
            } else {
                playBtn.style.color = "#ddd";
                pauseBtn.style.color = "#ddd";
                pauseBtn.disabled = true;
            }
        }
    </script>
</body>
</html>
